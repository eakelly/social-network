<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>User Profile</h1>
  <p><a href="/profile">Edit Profile</a> | <a href="/logout">Logout</a></p>
<p style="color: red;">{{error}}</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    {%for i in info%}
        <tr>
            <td>{{i.first_name}} {{i.last_name}}</td>
            <td>{{i.age}}</td>
        </tr>
    {%endfor%}
</table>
<h3>Bio</h3>
<table>
    {%for p in profile%}
        <tr>
            <td>{{p.bio}}</td>
        </tr>
    {%endfor%}
</table>
<h3>Posts</h3>
<p>Here's what you've been saying:</p>
<table>
    <tr>
        <th>Post</th>
        <th>Created</th>
    </tr>
    {%for post in posts%}
        <tr>
            <td>{{post.content}}</td>
            <td>{{post.created}}</td>
        </tr>
    {%endfor%}
</table>
